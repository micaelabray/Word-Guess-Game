<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Word Guess Game</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>

            <!--Title -->
            <div class="container">
                <div class="row" id="header">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        Hangman: Jonas Brothers Edition
                    </div>
                </div>
                <!-- Play/Pause button
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-lg-6" id="buttonPlay">
                        <button type="button" value="PLAY" onclick="play()" class="btn btn-light">Play button</button>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6 buttons" id="buttonPause">
                        <button type="button" class="btn btn-light">Pause button</button>
                    </div>
                </div> -->
            </div>
            <div class="container">
                <div class="row">
                    <!-- Left panel -->
                    <div class="col-sm-6 col-md-6 col-lg-6" id="leftPanel">
                        <img src="assets/images/jonasbrothers.jpg" alt="Jonas Brothers" />
                    </div>
                    <!-- Right panel -->
                    <div class="col-sm-6 col-md-6 col-lg-6" id="rightPanel">
                        <div class="row rightContent">
                            <div class="col-sm-12 col-md-12 col-lg-12" id="directionsText">
                                Press any key to get started
                            </div>
                        </div>
                        <div class="row rightContent">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                Wins:
                            </div>
                        </div>
                        <div class="row rightContent">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                Current word:
                            </div>
                        </div>
                        <div class="row rightContent">
                            <div class="col-sm-12 col-md-12 col-lg-12" id="currentGuess">
                                ----------
                            </div>
                        </div>
                        <div class="row rightContent">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                Number of guesses remaining:
                            </div>
                        </div>
                        <div class="row rightContent">
                            <div class="col-sm-12 col-md-12 col-lg-12" id="guessesLeft">
                                You will start with 10 guesses!
                            </div>
                        </div>
                        <div class="row rightContent">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                Letters already guessed:
                            </div>
                        </div>
                        <div class="row rightContent">
                            <div class="col-sm-12 col-md-12 col-lg-12">
                                Row 8 - Guess remaining goes here
                            </div>
                        </div>                            
                    </div>
                </div>
            </div>
        
        <script src="assets/javascript/game.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
